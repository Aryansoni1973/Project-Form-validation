<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="img/bg.jpg" alt="#">
        </div>
        <div class="right-side">
            <div class="form-header">
                <p><span class="red-para">This is not a real online service!</span> You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <br>
                <h3>Let's do this !</h3>
            </div>
            <form action="#" method="post">
                <div class="col-1">
                    <label for="first-name">FIRST NAME*</label>
                    <input type="text" placeholder="aryan">
                    <label for="email">EMAIL*</label>
                    <input type="email" placeholder="example@gmail.com">
                    <label for="password">PASSWORD*</label>
                    <input type="password" placeholder="*********">
                </div>
                <div class="col-2">
                    <label for="last-name">LAST NAME*</label>
                    <input type="text" placeholder="soni">
                    <label for="phone">PHONE*</label>
                    <input type="number" placeholder="+91 10-digits">
                    <label for="password">CONFIRM PASSWORD*</label>
                    <input type="password" placeholder="*********">    
                </div>
            </form>
            <div class="col-3">
            <button>Create Account</button>
            <br>
            <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
